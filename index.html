<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Yücel Can Gürkök - Links</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./index.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script src="js/musicpicker.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.BIRDS({
                    el: "#vanta",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    color1: 0xe36825,
                    color2: 0xe36812,
                    colorMode: "lerpGradient",
                    wingSpan: 40.00,
                    separation: 100.00,
                    alignment: 76.00,
                    cohesion: 5.00,
                    quantity: 2.00,
                    backgroundAlpha: 0.00
                })
                
                setTimeout(() =>{
                    const main = document.querySelector('main')
                    main.style.opacity = 1
                    main.style.filter = 'blur(0px)'
                }, 1000)
            })
        </script>
    </head>
    <body>
        <div id="vanta"></div>
        <main>
            <header>
                <img src="./images/can.jpg" />
                <a href="https://www.instagram.com/yucelcangurkok/">
                    <h1>@yucelcangurkok</h1>
                </a>
            </header>
            <ul>
                <li>
                    <a href="javascript:void(0);" onclick="getSong()" id="listening">
                        <img src="./images/music.svg" alt="Music" width="20" />
                        Listening to
                    </a>
                </li>
                <li>
                    <a href="https://github.com/ycangurkok">
                        <img src="./images/github.svg" alt="GitHub" width="20" />
                        GitHub
                    </a>
                </li>
				<li>
                    <a href="https://www.linkedin.com/in/y%C3%BCcel-can-g%C3%BCrk%C3%B6k-978081139/">
                        <img src="./images/linkedin.svg" alt="LinkedIn" width="20" />
                        LinkedIn
                    </a> 
                </li>
                <li>
                    <a href="https://open.spotify.com/user/can_gurkok1">
                        <img src="./images/spotify.svg" alt="Spotify" width="20" />
                        Spotify
                    </a>
                </li>
            </ul>
        </main>
    </body>
</html>
